<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.data.settings.title }}
      <meta property="og:url"                content="https://www.clarkiniaastrology.com" />
      <meta property="og:type"               content="product.group" />
      <meta property="og:description"        content="Astrology and tarot readings designed to get your butt in gear." />
      <meta property="og:image"              content="/assets/img/store-form-career-background3.jpg" />
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  <!-- fonts and  SVG images, I think  -->

  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.0.11/css/fork-awesome.min.css" integrity="sha256-MGU/JUq/40CFrfxjXb5pZjpoZmxiP2KuICN5ElLFNd8=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600,700,900" rel="stylesheet">
    <!-- probably needed for pagination, not sure though -->
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  {% include google-analytics.html %}
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
